<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vocabulary List - Vocabulary App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">Vocabulary App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/home"><i class="fas fa-home"></i> Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="/words"><i class="fas fa-book"></i> Vocabulary</a></li>
                <li class="nav-item"><a class="nav-link" href="/dictionary"><i class="fas fa-search"></i> Dictionary</a></li>
                <li class="nav-item"><a class="nav-link" href="/learn"><i class="fas fa-graduation-cap"></i> Learn</a></li>
                <li class="nav-item"><a class="nav-link" href="/progress"><i class="fas fa-chart-line"></i> Progress</a></li>
                <li class="nav-item"><a class="nav-link" href="/wordlists"><i class="fas fa-list"></i> My Lists</a></li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="nav-link btn btn-link"><i class="fas fa-sign-out-alt"></i> Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="card p-5">
        <h2>Vocabulary List</h2>
        <form th:action="@{/words/search}" method="get" class="mb-4">
            <div class="input-group">
                <input type="text" name="keyword" placeholder="Search for a word" class="form-control">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
        <div class="row">
            <div th:each="word : ${words}" class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h3 th:text="${word.word}" class="card-title"></h3>
                        <p th:text="${word.definition}" class="card-text"></p>
                        <p class="text-muted"><i th:text="${word.example}"></i></p>
                        <p class="text-muted">Pronunciation: <span th:text="${word.pronunciation}"></span></p>
                        <p class="text-muted">Part of Speech: <span th:text="${word.partOfSpeech}"></span></p>
                    </div>
                </div>
            </div>
            <div th:if="${words.isEmpty}" class="col-12">
                <div class="alert alert-warning">No words found.</div>
            </div>
        </div>
        <a href="/home" class="btn btn-secondary">Back to Home</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
