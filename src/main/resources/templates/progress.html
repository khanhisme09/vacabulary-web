<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Learning Progress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">Vocabulary App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/words">Vocabulary</a></li>
                <li class="nav-item"><a class="nav-link" href="/learn">Learn</a></li>
                <li class="nav-item"><a class="nav-link active" href="/progress">Progress</a></li>
                <li class="nav-item"><a class="nav-link" href="/wordlists">My Lists</a></li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="nav-link btn btn-link">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="card p-5">
        <h2>Your Progress</h2>
        <div th:if="${progressPercentage != null}" class="progress mb-4">
            <div class="progress-bar" role="progressbar" th:style="'width: ' + ${progressPercentage} + '%'" th:attr="aria-valuenow=${progressPercentage}" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th>Word</th>
                    <th>Status</th>
                    <th>Last Reviewed</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="prog : ${progress}">
                    <td th:text="${prog.word.word}"></td>
                    <td th:text="${prog.status}"></td>
                    <td th:text="${prog.lastReviewed}"></td>
                </tr>
                <tr th:if="${progress.isEmpty}">
                    <td colspan="3">No progress recorded yet.</td>
                </tr>
                </tbody>
            </table>
        </div>
        <a href="/home" class="btn btn-secondary">Back to Home</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
