<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Learn Vocabulary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">Vocabulary App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/words">Vocabulary</a></li>
                <li class="nav-item"><a class="nav-link active" href="/learn">Learn</a></li>
                <li class="nav-item"><a class="nav-link" href="/progress">Progress</a></li>
                <li class="nav-item"><a class="nav-link" href="/wordlists">My Lists</a></li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="nav-link btn btn-link">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="card p-5">
        <h2>Learn Vocabulary</h2>
        <div th:if="${progressPercentage != null}" class="progress mb-4">
            <div class="progress-bar" role="progressbar" th:style="'width: ' + ${progressPercentage} + '%'" th:attr="aria-valuenow=${progressPercentage}" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div th:if="${isCorrect != null}">
            <div th:class="${isCorrect} ? 'alert alert-success' : 'alert alert-danger'">
                <span th:if="${isCorrect}">Correct! Well done!</span>
                <span th:unless="${isCorrect}">Incorrect! The correct definition is: <span th:text="${correctDefinition}"></span></span>
            </div>
        </div>
        <div th:if="${word}">
            <h3 class="word" th:text="${word.word}"></h3>
            <p class="text-muted">Choose the correct definition:</p>
            <form th:action="@{/learn}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="hidden" th:value="${word.id}" name="wordId">
                <div th:each="option : ${options}" class="form-check mb-3">
                    <input type="radio" name="answer" class="form-check-input" th:value="${option}" required>
                    <label class="form-check-label" th:text="${option}"></label>
                </div>
                <button type="submit" class="btn btn-primary">Submit Answer</button>
            </form>
        </div>
        <div th:unless="${word}" class="alert alert-warning">
            No words available to learn. Please add some words first.
        </div>
        <a href="/home" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
