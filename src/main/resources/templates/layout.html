<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title th:text="${title} + ' - Vocabulary App'">Vocabulary App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <th:block th:fragment="extra-head"></th:block>
</head>
<body>
<nav class="navbar navbar-expand-lg" th:fragment="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">Vocabulary App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:classappend="${activePage == 'home'} ? 'active'" href="/home"><i class="fas fa-home"></i> Home</a></li>
                <li class="nav-item"><a class="nav-link" th:classappend="${activePage == 'words'} ? 'active'" href="/words"><i class="fas fa-book"></i> Vocabulary</a></li>
                <li class="nav-item"><a class="nav-link" th:classappend="${activePage == 'dictionary'} ? 'active'" href="/dictionary"><i class="fas fa-search"></i> Dictionary</a></li>
                <li class="nav-item"><a class="nav-link" th:classappend="${activePage == 'learn'} ? 'active'" href="/learn"><i class="fas fa-graduation-cap"></i> Learn</a></li>
                <li class="nav-item"><a class="nav-link" th:classappend="${activePage == 'progress'} ? 'active'" href="/progress"><i class="fas fa-chart-line"></i> Progress</a></li>
                <li class="nav-item"><a class="nav-link" th:classappend="${activePage == 'wordlists'} ? 'active'" href="/wordlists"><i class="fas fa-list"></i> My Lists</a></li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="nav-link btn btn-link"><i class="fas fa-sign-out-alt"></i> Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <th:block th:replace="${contentFragment}"></th:block>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<th:block th:fragment="extra-scripts"></th:block>
</body>
</html>
