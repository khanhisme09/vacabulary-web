<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Word Lists - Vocabulary App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">Vocabulary App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/home"><i class="fas fa-home"></i> Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/words"><i class="fas fa-book"></i> Vocabulary</a></li>
                <li class="nav-item"><a class="nav-link" href="/dictionary"><i class="fas fa-search"></i> Dictionary</a></li>
                <li class="nav-item"><a class="nav-link" href="/learn"><i class="fas fa-graduation-cap"></i> Learn</a></li>
                <li class="nav-item"><a class="nav-link" href="/progress"><i class="fas fa-chart-line"></i> Progress</a></li>
                <li class="nav-item"><a class="nav-link active" href="/wordlists"><i class="fas fa-list"></i> My Lists</a></li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="nav-link btn btn-link"><i class="fas fa-sign-out-alt"></i> Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="card p-5">
        <h2>My Word Lists</h2>
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <a href="/wordlists/new" class="btn btn-primary mb-4">Create New List</a>
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Words</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="wordList : ${wordLists}">
                    <td><a th:href="@{/wordlists/{id}(id=${wordList.id})}" th:text="${wordList.name}"></a></td>
                    <td th:text="${wordList.words.size()}"></td>
                    <td>
                        <form th:action="@{/wordlists/{id}/delete(id=${wordList.id})}" method="post" style="display:inline;">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this list?')">Delete</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${wordLists.isEmpty}">
                    <td colspan="3">No word lists created yet.</td>
                </tr>
                </tbody>
            </table>
        </div>
        <a href="/home" class="btn btn-secondary">Back to Home</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
