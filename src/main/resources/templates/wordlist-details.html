<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Word List Details - Vocabulary App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">Vocabulary App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/home"><i class="fas fa-home"></i> Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/words"><i class="fas fa-book"></i> Vocabulary</a></li>
                <li class="nav-item"><a class="nav-link" href="/dictionary"><i class="fas fa-search"></i> Dictionary</a></li>
                <li class="nav-item"><a class="nav-link" href="/learn"><i class="fas fa-graduation-cap"></i> Learn</a></li>
                <li class="nav-item"><a class="nav-link" href="/progress"><i class="fas fa-chart-line"></i> Progress</a></li>
                <li class="nav-item"><a class="nav-link active" href="/wordlists"><i class="fas fa-list"></i> My Lists</a></li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="nav-link btn btn-link"><i class="fas fa-sign-out-alt"></i> Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="card p-5">
        <h2 th:text="${wordList.name}"></h2>
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <h3>Words in List</h3>
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th>Word</th>
                    <th>Definition</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="word : ${wordList.words}">
                    <td th:text="${word.word}"></td>
                    <td th:text="${word.definition}"></td>
                    <td>
                        <form th:action="@{/wordlists/{id}/remove-word(id=${wordList.id})}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <input type="hidden" name="wordId" th:value="${word.id}">
                            <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${wordList.words.isEmpty}">
                    <td colspan="3">No words in this list yet.</td>
                </tr>
                </tbody>
            </table>
        </div>
        <h3>Add Word</h3>
        <form th:action="@{/wordlists/{id}/add-word(id=${wordList.id})}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div th:if="${allWords.isEmpty}" class="alert alert-warning">
                No words available to add. Please add words to the database first.
            </div>
            <div th:unless="${allWords.isEmpty}">
                <select name="wordId" class="form-select w-50 mb-3" required>
                    <option value="" disabled selected>Select a word</option>
                    <option th:each="word : ${allWords}" th:value="${word.id}" th:text="${word.word} + ' (' + ${word.definition} + ')'"></option>
                </select>
                <button type="submit" class="btn btn-primary">Add Word</button>
            </div>
        </form>
        <a href="/wordlists" class="btn btn-secondary mt-3">Back to Word Lists</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
